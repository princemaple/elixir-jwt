name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.13'
        otp-version: '25.x'
    - name: Install Dependencies
      run: mix deps.get
    - name: Run Tests
      run: mix test
